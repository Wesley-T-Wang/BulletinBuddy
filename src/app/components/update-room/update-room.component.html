<li class="nav-item">
  <a
    class="nav-link"
    data-toggle="modal"
    data-target="#basicExample"
    (click)="frame.show(); setInputs()"
    ><i class="fas fa-cog"></i>
  </a>
</li>

<div
  mdbModal
  #frame="mdbModal"
  class="modal fade left"
  id="frameModalTop"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Edit Room</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="frame.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input
            [(ngModel)]="roomNameInput"
            type="text"
            id="orangeForm-name"
            class="form-control"
            mdbInput
            mdbValidate
          />
          <label for="orangeForm-name">Room Name</label>
        </div>
        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>

          <textarea
            [(ngModel)]="bioInput"
            type="text"
            id="form8"
            class="md-textarea form-control"
            rows="2"
            mdbInput
            mdbValidate
          ></textarea>
          <label for="orangeForm-email">Bio</label>
        </div>

        <div class="md-form mb-4">
          <mdb-icon fas icon="image" class="prefix grey-text"></mdb-icon>
          <input
            [(ngModel)]="imageURLInput"
            type="text"
            id="orangeForm-pass"
            class="form-control"
            mdbInput
            mdbValidate
          />
          <label for="orangeForm-pass">Image URL</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button
          mdbBtn
          gradient="purple"
          (click)="postUpdatedRoom(); frame.hide()"
          class="waves-light"
          mdbWavesEffect
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
